<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
<title>Project Mockingbird</title>
</head>
<body>

		<div th:replace="fragments/navbar :: navbar" ></div>
		
			<div class="container">
				<div class="col-md-8 col-md-offset-2 ">
						<div class="panel panel-default">
			  				<div class="panel-body">
			    				<h3>Login in to MockingBird</h3>
			    				<form th:action="@{/login}" method="post">
								<br/>
									<label>User Name</label> 
									<input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/>
									<br/>					
									<label>Password</label> 
									<input type="password" th:placeholder="Password" id="password" name="password"class="form-control" /> 
								<br/>
									<div align="center" th:if="${param.error}">
									<h4 style="color: red">Login unsuccessful.</h4>
								</div>
								<div class="col-md-4 col-md-offset-4">
									<label> </label>
									<button id="login3" class="btn btn-md btn-success btn-block"
										name="Submit" value="Login" type="Submit">Log in</button>
								</div>
							</form>
			  				</div>
			  			<div class="panel-footer">
			  				<p>New to MockingBird?</p><a href="../signup">Sign up now</a>
			  			</div>
					</div>
				</div>
			</div>
		

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</body>
</html>
