<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    
</head>

<body>
    <div class="container">
    	<div th:replace="fragments/navbar :: navbar" ></div>
        <h2>Tweets</h2>
		<div th:each="tweet:${tweetList}">
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h3 class="panel-title"><h5>@<span th:text="${tweet.user.username}"></span></h3>
				<small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
			</div>
			<div class="panel-body"> <p th:utext="${tweet.message}"></p></div>
		</div>
		  </div>
         
    	</div>
  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</body>
